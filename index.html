<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OakLang</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-2 bg-dark text-white p-3 d-flex flex-column">
                <button id="ejecutar" class="btn btn-primary w-100 mb-3">Ejecutar</button>
                <div class="accordion flex-grow-1" id="accordionExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Archivo
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <button id="new-tab" class="btn btn-secondary w-100 mb-2">Nueva Pestaña</button>
                                <button id="open-file" class="btn btn-secondary w-100 mb-2">Abrir Archivo .oak</button>
                                <button id="save-file" class="btn btn-secondary w-100 mb-2">Guardar Archivo .oak</button>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Reportes
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <button id="show-errors" class="btn btn-secondary w-100 mb-2">Errores</button>
                                <button id="show-symbols" class="btn btn-secondary w-100 mb-2">Símbolos</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-10 p-3 d-flex flex-column h-100">
                <ul class="nav nav-tabs" id="tabList">
                    <li class="nav-item">
                        <a class="nav-link active" id="tab1" data-bs-toggle="tab" href="#editor1">Archivo 1</a>
                    </li>
                </ul>
                <div class="tab-content flex-grow-1 mt-3" id="tabContent">
                    <div class="tab-pane fade h-100 show active" id="editor1">
                        <textarea class="form-control code-editor h-100" placeholder="// Código fuente"></textarea>
                    </div>
                </div>
                <div class="mt-3">
                    <textarea id="console" class="form-control bg-dark text-white" rows="14" readonly>Consola</textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="errors-modal" tabindex="-1" aria-labelledby="errorsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorsModalLabel">Errores</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Línea</th>
                                <th>Error</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>10</td>
                                <td>Variable no definida</td>
                            </tr>
                            <tr>
                                <td>15</td>
                                <td>Error de sintaxis</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="symbols-modal" tabindex="-1" aria-labelledby="symbolsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="symbolsModalLabel">Símbolos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" id="symbolstable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>counter</td>
                                <td>int</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>name</td>
                                <td>string</td>
                                <td>"John"</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
